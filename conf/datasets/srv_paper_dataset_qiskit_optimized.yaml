# Extended Data Table I. Page 10.

variant: q6 # 3

variants:
  q3:
    num_qubits: 3
    min_gates: 2
    max_gates: 16
    num_samples: 200000
  q4:
    num_qubits: 4
    min_gates: 3
    max_gates: 20
    num_samples: 300000
  q5:
    num_qubits: 5
    min_gates: 4
    max_gates: 28
    num_samples: 500000
  q6:
    num_qubits: 6
    min_gates: 5
    max_gates: 40
    num_samples: 500000
  q7:
    num_qubits: 7
    min_gates: 6
    max_gates: 52
    num_samples: 500000
  q8:
    num_qubits: 8
    min_gates: 7
    max_gates: 52
    num_samples: 600000

gate_set: ['h', 'cx']
num_qubits: ${.variants.${.variant}.num_qubits}
num_samples: ${.variants.${.variant}.num_samples}
min_gates: ${.variants.${.variant}.min_gates}
max_gates: ${.variants.${.variant}.max_gates}
condition_type: SRV
backbone: qiskit
optimized: true
device: auto
n_jobs: 4
output_path: ./datasets/paper_qiskit/srv_${.variants.${.variant}.num_qubits}q_dataset

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      datasets.variant: q6,q7,q8 #q3,q4,q5
